<!-- preview.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Preview Sertifikat</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      iframe {
        width: 100%;
        height: 90vh;
        border: none;
      }
      .action-buttons {
        text-align: center;
        margin: 10px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="action-buttons">
      <button onclick="window.print()">üñ®Ô∏è Cetak</button>
      <button onclick="downloadPDF()">üíæ Simpan</button>
    </div>
    <iframe id="pdfViewer"></iframe>

    <script>
      window.addEventListener("message", function (event) {
        if (event.data.type === "PDF_DATA") {
          const pdfBlob = event.data.blob;
          const blobUrl = URL.createObjectURL(pdfBlob);
          document.getElementById("pdfViewer").src = blobUrl;

          window.downloadPDF = function () {
            const a = document.createElement("a");
            a.href = blobUrl;
            a.download = "sertifikat-" + Date.now() + ".pdf";
            a.click();
          };
        }
      });
    </script>
  </body>
</html>
